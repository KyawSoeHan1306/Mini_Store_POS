{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Change Password</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Password</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
